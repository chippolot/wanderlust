<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3498db" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wanderlust" />
    <title>Wanderlust - Explore Your Neighborhood</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>üó∫Ô∏è Wanderlust</h1>
            <div class="xp-display" id="xp-display">0 XP</div>
        </div>

        <div id="map"></div>

        <div class="controls">
            <button id="start-tracking" class="btn">Start Exploring</button>
            <button id="achievements-btn" class="btn">üèÜ Achievements</button>
            <button id="keyboard-mode" class="btn">Keyboard Mode</button>
            <button id="center-map" class="btn">Center Map</button>
            <button id="clear-routes" class="btn">Clear Routes</button>
        </div>

        <div class="keyboard-hint" id="keyboard-hint">
            Use WASD or Arrow Keys to move around!
        </div>

        <div class="status" id="status">
            Initializing map...
        </div>

        <!-- Achievements Modal -->
        <div id="achievements-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üèÜ Achievements</h2>
                    <button class="modal-close" id="close-achievements">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="achievement-stats" id="achievement-stats">
                        <div class="stat">
                            <span class="stat-label">Unlocked:</span>
                            <span class="stat-value" id="achievements-unlocked">0/25</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Completion:</span>
                            <span class="stat-value" id="achievements-percentage">0%</span>
                        </div>
                    </div>
                    <div class="achievements-grid" id="achievements-grid">
                        <!-- Achievements will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
